<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Reinvent Section</title>
 
</head>
<style>
body {
    margin: 0;
    background-color: #f9fdfc;
  }
  
  .reinvent-section {
    background-color: #f5f8f9;
    padding: 60px 20px;
  }
  
  .container {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
  }
  
  
  
  .left-content h2 {
    font-size: 28px;
    color: #333;
    margin-bottom: 10px;
  }
  
  .left-content .highlight {
    color: #4CAF50;
  }
  
  .left-content p {
    color: #555;
    font-size: 14px;
    margin-top: 10px;
  }
  
  .right-content {
   
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 40px;
  }
  </style>
<body>
  <section class="reinvent-section">
    <div class="container">
      <div class="left-content">
        <h2>
          Helping a local <br />
          <span class="highlight">business reinvent itself</span>
        </h2>
        <p>We reached here with our hard work and dedication</p>
      </div>
      <div class="right-content">
        <div class="stat">
          <img src="img/Icon (2).png" alt="Members Icon" />
          <div>
            <h3>2,245,341</h3>
            <p>Members</p>
          </div>
        </div>
        <div class="stat">
          <img src="img/Icon (4).png" alt="Clubs Icon" />
          <div>
            <h3>46,328</h3>
            <p>Clubs</p>
          </div>
        </div>
        <div class="stat">
          <img src="img/Icon (6).png" alt="Events Icon" />
          <div>
            <h3>828,867</h3>
            <p>Event Bookings</p>
          </div>
        </div>
        <div class="stat">
          <img src="img/Icon (7).png" alt="Payments Icon" />
          <div>
            <h3>1,926,436</h3>
            <p>Payments</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
