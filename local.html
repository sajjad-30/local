<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nexcent Stats Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
 <Style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background-color: #f9fdfc;
}

.stats-section {
  background-color: #f5f8f9;
  padding: 60px 20px;
}

.container {
  max-width: 1100px;
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
}

.left {
  flex: 1 1 40%;
}

.left h2 {
  font-size: 28px;
  color: #1D1E25;
  margin: 0 0 10px;
  font-weight: 600;
}

.left h2 span {
  color: #4CAF50;
  font-weight: 700;
}

.left p {
  color: #3c3f46;
  font-size: 14px;
  margin-top: 10px;
}

.right {
  flex: 1 1 55%;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 25px 40px;
}

.stat {
  display: flex;
  align-items: center;
  gap: 15px;
}

.stat img {
  width: 36px;
  height: 36px;
}

.stat .text h3 {
  margin: 0;
  font-size: 20px;
  font-weight: 700;
  color: #1D1E25;
}

.stat .text p {
  margin: 2px 0 0;
  font-size: 14px;
  color: #6B7280;
}

</Style>
</head>
<body>
  <section class="stats-section">
    <div class="container">
      <div class="left">
        <h2>Helping a local <br><span>business reinvent itself</span></h2>
        <p>We reached here with our hard work and dedication</p>
      </div>
      <div class="right">
        <div class="stat">
          <img src="img/Icon (2).png" alt="Members">
          <div class="text">
            <h3>2,245,341</h3>
            <p>Members</p>
          </div>
        </div>
        <div class="stat">
          <img src="img/Icon (4).pngg" alt="Clubs">
          <div class="text">
            <h3>46,328</h3>
            <p>Clubs</p>
          </div>
        </div>
        <div class="stat">
          <img src="img/Icon (6).png" alt="Events">
          <div class="text">
            <h3>828,867</h3>
            <p>Event Bookings</p>
          </div>
        </div>
        <div class="stat">
          <img src="img/Icon (7).png" alt="Payments">
          <div class="text">
            <h3>1,926,436</h3>
            <p>Payments</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
